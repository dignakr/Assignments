<html>
<head>
	
<title>toggle</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
	</script>

<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("p").slideToggle();
		});
	});
</script>

</head>
<body>
	<p>This is a paragraph......</p>
	<button>slide up & down</button>
</body>
</html>
