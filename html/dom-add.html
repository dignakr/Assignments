<html>

     <head>
         <title>
         	add two numbers 
         </title> 

     <script>
        function sum()
     	{
     		var x= parseInt(document.forms["add"].number1.value);
     		var y= parseInt(document.forms["add"].number2.value);
     		var z=x + y;
     		alert(z);
     	}
     	
     </script>

 </head>

 <body>
 	<form name="add">
 	Enter First Number :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" id="num1" name="number1"><br><br>
 	Enter Second Number :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" id="num2" name="number2"><br><br>
 	<input type="button" value="sum" onClick="sum()">
 </form>
 </body>
 </html>
