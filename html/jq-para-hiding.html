<html>

     <head>
         <title>
         	jq paragraph hiding
         </title>


         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
    </script>


    <script>

        $(document).ready(function(){
        	$(".pp").click(function(){;
                $("p").hide();
        	
        });
       });
	</script>

</head>
<body>

	<p class="pp"><b>This paragraph will hide when click on <font color="red"/>PARAGRAPH</font></b> </P>
		
</body>
</html>
