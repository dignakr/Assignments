<html>

     <head>
         <title>
         	jq background color
         </title>
         <style>
         #div
         {  
                 width: 200px;
                 height: 200px;
                  position: relative;
                  margin: auto;
                  background-color: red;
        }
         </style>

         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
    </script>


    <script>
        $(document).ready(function(){
		setTimeout(function(){
    $('#div').css('background-color', 'blue');
  }, 2000);
        });
	</script> 
</head>

<body>
    <div id="div">
    </div>
</body>
</html>
