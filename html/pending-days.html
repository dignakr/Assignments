<html>

     <head>
         <title>
         	pending days
         </title> 

     <script>


var now = new Date();
var start = new Date(now.getFullYear(), 11, 31);
var diff = now - start;
var oneDay = 1000 * 60 * 60 * 24;
var day = Math.floor(diff / oneDay);
alert('Day of year: ' + day);

     </script>
    </head>
     <body>

     </body>
     </html>
