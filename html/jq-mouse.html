<html>

     <head>
         <title>
         	jq mouse entering and leaving
         </title>

         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
	     </script>

         <script>
         $(document).ready(function(){
         	$("#p1").mouseenter(function(){
				alert("You have entered the paragraph");
			$("#p1").mouseleave(function(){
				alert("You are leaving the paragraph");
		});
		});
         });

		</script>         
     </head>
   <body>
   		<p id="p1">c is one of the most used programing languagees of all time and c compilers are available for the maority of computers architechtures and os. </p>
   </body> 
   </html>
