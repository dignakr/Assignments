<html>
<head>
	<title>date of birth</title>
<script>

function Age()
{
		var bday=parseInt(document.forms[0].txtBday.value);
		var bmo=(parseInt(document.forms[0].txtBmo.value)-1);
		var byr=parseInt(document.forms[0].txtByr.value);
		var byr;
		var age;
		

		var date=new Date();

		tday=date.getDate();
		tmo=(date.getMonth());
		tyr=(date.getFullYear());
		{
		if((tmo > bmo)||(tmo==bmo & tday>=bday))
		{
			age=byr
		}
		else
		{
			age=byr+1
		}
		alert("As today, "+(date.getMonth() + 1) + '/' + date.getDate() + '/' +  date.getFullYear()+' \n'+"  you are:"+(tyr-age)+ " years old");
		}
}
	
</script>
</head>
<body >
<form>
	<center>
	Enter your birthdate&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;

	<input type="text" name="txtBday"><br><br><br>

	Enter your birth Month&nbsp;&nbsp;&nbsp;&nbsp;

	<input type="text" name="txtBmo"><br><br><br>

	Enter your birth year&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

	<input type="text" name="txtByr"><br><br><br>

	<input type="submit" value="submit" onClick="Age()"><br>

	<br>
	<input type="reset" value="reset"></center>
	
</form>
</body>
</html>
